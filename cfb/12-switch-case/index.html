<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    
    <script>
        //o if é utilizado quando nao temos certeza do valor da variavel
        //o switch é usado  quando se sabe os valores que poderão estar na variavel
        var pos,msg,pontos
        pos = 2
        pontos = 600

        if(pontos >= 1000){
            pos = 1;
        } else if(pontos >= 800){
            pos=2
        } else if(pontos >= 600){
            pos=3
        }else{
            pos = 0
        }


        switch(pos){
            case 1:
                msg='Primeiro lugar <br> medalha de ouro'
                break
            case 2:
                msg ='Segundo lugar <br> medalha de prata'
                break
            case 3:
                msg='terceiro lugar<br> medalha de bronze'
                break
            default:
                msg='não foi ao podio<br>não obteve medalha'
        }

        switch (pos){
            case 1:
            case 2:
            case 3:
                msg+="<br>Subiu ao podio"
                break
            default:
                msg+="<br>Não obteve colocação"
        }
        document.write(msg)
    </script>
</body>
</html>
