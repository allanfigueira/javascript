<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    
    <script>

        var nota = 60
        var res
        // Aprovado ->      >=60
        // Recuperação ->   >=40 && <60
        // Reprovado        < 
        if(nota >=60){
            res='Aprovado'
        }else if(nota >=40){
            res='Recuperação'
        } else if(nota < 40){
            res ='Reprovado'
        }
        document.write(res)

    </script>
</body>
