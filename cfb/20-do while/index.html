<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        num = 15
        while(num<10){
            document.write("kristhian")
            num++
        }

        do{
            document.write("kristhian")
        }while(num<10)
    </script>
</body>
</html>
