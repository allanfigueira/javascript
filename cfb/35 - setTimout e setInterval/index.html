<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            height: 100px;
            width: 100px;
            border: 1px solid #000;
            background-color: #FFF;
        }
    </style>
</head>
<body>
    <div id="dv1"></div>
    <input type="button" value="Iniciar" id="iniciar">
    <input type="button" value="Parar" id="parar">

    <script>
        var tmp
        
        function mudaCor(){  
            var obj = document.getElementById('dv1')
            var r = Math.floor(Math.random()*255)
            var g = Math.floor(Math.random()*255)
            var b = Math.floor(Math.random()*255)
            obj.style.backgroundColor=`rgb(${r},${g},${b}`
            //"rgb("+r+","+g+","+b+")"
        }
        function iniciar(){
            tmp = setInterval(mudaCor,1000)
        }
        function parar(){
            clearInterval(tmp)
        }
        document.getElementById('iniciar').addEventListener("click",iniciar)
        document.getElementById('parar').addEventListener("click",parar)
        
        //var temp = setTimeout(mudaCor,3000)
        mudaCor()
        
    </script>
</body>
</html>
