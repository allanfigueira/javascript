
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop FOR</title>
</head>
<body>


    <script>
        var mochila=[
            ['corda',1],
            ['cura',10],
            ['lanterna',1],
            ['pilhas',20]
        ]
        

        for(var l = 0 ; l<4; l++){
            for(var c=0; c<2; c++){
                document.write(mochila[l][c]+'')
                
            }
            document.write('<br>')
        }
    </script>
    
</body>
</html>
