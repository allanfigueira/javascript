    //for in "é melhor" para percorrer objetos , o for of para coleções

    let notas= [89,23,45,15,90,78,34,55]
    let aprovados = 0
    let reprovados = 0

    for(var n of notas){
       n>=60?aprovados++:reprovados++ 
    }
    console.log(`Aprovados: ${aprovados} Reprovados: ${reprovados}`)
