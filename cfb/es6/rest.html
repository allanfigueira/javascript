<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rest</title>
</head>
<body>
    
    <script>
        let notas= [89,23,45,15,90,78,34,55]
    let aprovados = 0
    let reprovados = 0

    for(var n of notas){
       n>=60?aprovados++:reprovados++ 
    }
    console.log(`Aprovados: ${aprovados} Reprovados: ${reprovados}`)
    </script>
</body>
